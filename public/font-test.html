<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inter Font Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .inter-font {
            font-family: 'Inter', sans-serif;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #eee;
        }
        .weight-400 { font-weight: 400; }
        .weight-500 { font-weight: 500; }
        .weight-700 { font-weight: 700; }
    </style>
</head>
<body>
    <h1 class="inter-font weight-700">Inter Font Test Page</h1>
    
    <div class="section">
        <h2 class="inter-font weight-700">Font Weight: 700 (Bold)</h2>
        <p class="inter-font weight-700">This text is displayed in Inter with font-weight 700.</p>
    </div>
    
    <div class="section">
        <h2 class="inter-font weight-500">Font Weight: 500 (Medium)</h2>
        <p class="inter-font weight-500">This text is displayed in Inter with font-weight 500.</p>
    </div>
    
    <div class="section">
        <h2 class="inter-font weight-400">Font Weight: 400 (Regular)</h2>
        <p class="inter-font weight-400">This text is displayed in Inter with font-weight 400.</p>
    </div>
</body>
</html>
